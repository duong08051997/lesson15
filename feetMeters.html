<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi feet và meters </title>
</head>
<body>
<p>
    <label>chuyển đổi từ feet sang meter </label><br>
    <label>feet =</label>
   <input id="feet" type="number" oninput="changeFeet(this.value)" onchange="changeFeet(this.value)" placeholder=" feet">
   <input id="meter" type="number" oninput="changeMeter(this.value)" onchange="changeMeter(this.value)" placeholder="meter">
</p>

</body>
<script>
    function changeFeet(feet) {
    feet = +document.getElementById('feet').value;
    document.getElementById('meter').value = 0.305 * feet;
    }
    function changeMeter(meter) {
        meter = +document.getElementById('meter').value;
        document.getElementById('feet').value = 3.279 * meter;
    }


</script>
</html>
