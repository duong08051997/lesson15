<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let giaithua = 1;
    function tinhGiaiThua(num) {
        num = +prompt('nhập số');
        for(let i = 1; i <= num; i++){
            giaithua *= i;

        }
        alert(giaithua);
    }tinhGiaiThua();


</script>
</body>
</html>
