<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích hình tròn</title>
</head>
<body>
<script>
    function tinhDienTich(r) {
        r = +prompt('Nhập vào bán kính');
        const pi = 3.14;
        let dienTich = pi*r**2;
        alert(`diện tích là ${dienTich}`);
    }tinhDienTich();
</script>
</body>
</html>
