<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        table {
            width: 600px;
            margin-top: 10px;

        }

        tr, td, th {
            border: 1px solid black;

        }

        input {
            background-color: #CFCFCF;
        }
    </style>

</head>
<body>
<h2> chỉnh tử thông tin sản phẩm</h2>
<input id="product" type="text" placeholder="New Product">
<input id="color" type="text" placeholder="New Color">
<input id="price" type="text" placeholder="New Nature">

<button onclick="addProduct()">Add</button>
<h2>thông tin sản phẩm</h2>
<table id="display" style="border: 1px solid black">

</table>
<script>
    let products = [
        ["Samsung", "S12", "1.500.000"],
        ["Nokia", "Nokia10", "2.550.000"],
        ["Iphone", "Iphone5", "2.000.000"],
    ];

    function display() {
        let str = '<th>Tên hãng</th>' +
            '<th>tên sản phẩm</th>' +
            '<th colspan="3" style="text-align: left">giá(VNĐ) </th>';

        for (let i = 0; i < products.length; i++) {
            str += `<tr>`
            for (let j = 0; j < 3; j++) {
                str += `<td> ${products[i][j]} </td>`
            }
            str += `<td width="10px"> <button id="edit" onclick="editProduct(${i})">Edit</button></td>
                        <td width="10px"> <button id="delete" onclick="deleteProduct(${i})">Delete</button></td>
                        <tr/>`
        }
        document.getElementById('display').innerHTML = str;

    }

    display();

    function addProduct() {
        let name = document.getElementById("product").value;
        let color = document.getElementById("color").value;
        let price = document.getElementById("price").value;
        products.push([name, color, price]);
        document.getElementById("product").value = '';
        document.getElementById("color").value = '';
        document.getElementById("price").value = '';

        display();
    }

    function editProduct(index) {
        let newProduct = prompt('rename');
        let newColor = prompt('color');
        let newPrice = prompt('price');
        products[index] = ([newProduct, newColor, newPrice]);
        display();


    }

    function deleteProduct(index) {
        products.splice(index, 1);
        display();
    }
</script>
</body>
</html>
